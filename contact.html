<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact - Alam Transactions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="help.html">Help</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="contact-hero">
    <h1>Contact Us</h1>
    <p>We're here to help! Reach out to our support team anytime.</p>
  </section>

  <section class="contact-section">
    <div class="contact-info">
      <div class="contact-detail fade-in">
        <img src="https://img.icons8.com/ios-filled/40/003366/new-post.png" alt="Email">
        <h3>Email</h3>
        <p>support@alamtransactions.com</p>
      </div>
      <div class="contact-detail fade-in" style="animation-delay:0.2s;">
        <img src="https://img.icons8.com/ios-filled/40/003366/phone.png" alt="Phone">
        <h3>Phone</h3>
        <p>+91-123-456-7890</p>
      </div>
      <div class="contact-detail fade-in" style="animation-delay:0.4s;">
        <img src="https://img.icons8.com/ios-filled/40/003366/marker.png" alt="Address">
        <h3>Address</h3>
        <p>123, Main Street, City, Country</p>
      </div>
    </div>
    <div class="contact-form-box">
      <h2>Send Us a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit" class="form-btn">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Alam Transactions. All rights reserved.</p>
  </footer>
</body>
</html>
